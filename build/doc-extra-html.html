<script src="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
<!-- link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" -->
<style>
	code {
		border: 0;
		border-radius: 0;
		color: inherit;
		background: inherit;
		margin: 0;
		padding: 0;
		line-height: inherit;
		font-size: 90%;
	}
	p>code {
		display: inline-block;
		margin: 0 0.2em;
	}
	pre>code {
		font-size: 60%;
		white-space: pre-wrap;
		text-indent: 0;
		border-left: 1px solid black;
		border-right: 1px solid black;
		border-radius: 1em;
		padding-left: 1em;
		margin: 2em 1em;
	}
	.token.keyword,
	.token.class,
	.token.tag-id,
	.token.attr-name {
		font-weight: bold;
	}
	.token.keyword,
	.token.attr-value {
		color: #07a;
	}
	.token.string,
	.token.attr-name,
	.token.selector {
		color: #690;
	}
	.token.punctuation {
		color: #999;
	}
	.token.operator {
		color: #a67f59;
	}
	.token.number,
	.token.tag,
	.token.property {
		color: #905;
	}
	.token.comment {
		color: #789;
	}
	@media only screen {
		body {
			x-max-width: 2000px;
			x-width: auto;
		}
		html {
			margin: 0 10%;
		}
		pre>code {
			overflow-x: auto;
			white-space: pre;
		}
	}
</style>
<script>
	$(document).ready(function () {
		$('pre code').each(function () {
			var el = $(this);
			var cl = el.attr('class') || '';
			if (cl.indexOf('language-none') === -1 &&
				cl.indexOf('language-') !== -1) {
				return;
			}
			var text = el.text();
			if (/^\s*var\s|angular\.module|function.*return|use strict/.test(text)) {
				el.attr('class', 'language-javascript');
			} else if (/<([\w:\-_]+)[^>]*>.*<\/\1>/.test(text)) {
				el.attr('class', 'language-markup');
			}
		});
	});
</script>
